language: julia

notifications:
  email: false

os:
  - linux

julia:
  - 1.0
  - 1.3
  - 1.4
  - nightly

branches:
  only:
    - master

codecov: true

jobs:
  allow_failures:
    - julia: 1.0
    - julia: nightly
  include:
    - stage: Documentation
      julia: 1.3
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
